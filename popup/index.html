<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="./index.css" />

<div class="container">
  <div class="switch-item">
    <span class="label">编辑模式：</span>
    <span id="edit-switch" class="switch"></span>
  </div>
  <div class="switch-item">
    <span class="label">样式调整：</span>
    <span id="style-switch" class="switch"></span>
  </div>
  <div class="switch-item">
    <span class="label">禁用点击事件：</span>
    <span id="click-switch" class="switch"></span>
  </div>
  <div class="switch-item">
    <span class="label">黑夜模式：</span>
    <span id="dark-switch" class="switch"></span>
  </div>
  <div class="switch-item">
    <span class="label">文字可选：</span>
    <span id="select-switch" class="switch"></span>
  </div>
  <div class="switch-item">
    <span class="label">Cookie：</span>
    <button class="button" id="clear-cookie">清除</button>
    <button class="button" id="recover-cookie">恢复</button>
  </div>
  <div class="switch-item">
    <span class="label">Local Storage：</span>
    <button class="button" id="clear-local">清除</button>
    <button class="button" id="recover-local">恢复</button>
  </div>
  <div class="switch-item">
    <span class="label">Session Storage：</span>
    <button class="button" id="clear-session">清除</button>
    <button class="button" id="recover-session">恢复</button>
  </div>
</div>

<script src="./index.js"></script>
